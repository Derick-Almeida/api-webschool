
version: '3.9'
services:   
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    environment:
      - DB=api_webschool
      - DB_USER=ggabr
      - DB_PASSWORD=1234
      - DB_HOST=db
      - SECRET_KEY=1234
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
  db:
    container_name: db
    image: postgres:14
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=ggabr
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=api_webschool
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ggabr -d api_webschool"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    
